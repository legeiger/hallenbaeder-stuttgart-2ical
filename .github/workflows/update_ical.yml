name: Update Hallenbad iCal Calendar

on:
  # Run automatically every day at 3:00 AM UTC
  schedule:
    - cron: '0 3 * * *'
  # Allow running this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up a recent Python version
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Cache dependencies

      # 3. Install the required Python libraries
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run the Python script to generate the .ics file
      - name: Run script
        run: python generate_ical.py

      # 5. Commit the updated file back to the repository
      - name: Commit updated iCal file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Chore: Update hallenbaeder.ics"
          file_pattern: hallenbaeder.ics
          commit_user_name: "GitHub Action Bot"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "GitHub Action Bot <github-actions[bot]@users.noreply.github.com>"
